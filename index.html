<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="icon" type="image/png" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png"/>
  <link rel='stylesheet' href='css/style.css'>
  <title>Google</title>
</head>
<body>
  <header class='header'>
    <nav>
      <ul class='header__list'>
        <li>
          <a href='#' class='header__link'>Gmail</a>
        </li>
        <li>
          <a href='#' class='header__link'>Imágenes</a>
        </li>
        <li>
          <a href='#' class='header__link square'></a>
        </li>
        <li>
          <a href='#' class='header__link btn'>Iniciar sesión</a>
        </li>
      </ul>
    </nav>
  </header>
  <main class='main'>
    <img src='https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png' alt='logo'>
    <form class='main__form'>
      <input type='text' class='main__input'>
      <svg class='main__icon-search' focusable='false' xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'>
        <path
          d='M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z'>
        </path>
      </svg>
      <svg class='main__icon-mic' focusable='false' viewBox='0 0 24 24' xmlns='http://www.w3.org/2000/svg'>
        <path d='m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z' fill='#4285f4'></path>
        <path d='m11 18.08h2v3.92h-2z' fill='#34a853'></path>
        <path d='m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z' fill='#f4b400'></path>
        <path d='m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z' fill='#ea4335'></path>
      </svg>
      <div class='main__actions'>
        <button class='main__btn'>Buscar con Google</button>
        <button class='main__btn'>Me siento con suerte</button>
      </div>
    </form>
  </main>
  <footer class='footer'>
    <nav class='footer__nav'>
      <ul class='footer__list'>
        <li>
          <a href='#' class='footer__link'>Publicidad</a>
        </li>
        <li>
          <a href='#' class='footer__link'>Negocios</a>
        </li>
        <li>
          <a href='#' class='footer__link'>Sobre Google</a>
        </li>
        <li>
          <a href='#' class='footer__link'>Cómo funciona la busqueda</a>
        </li>
      </ul>
      <ul class='footer__list'>
        <li>
          <a href='#' class='footer__link'>Privacidad</a>
        </li>
        <li>
          <a href='#' class='footer__link'>Condiciones</a>
        </li>
        <li>
          <a href='#' class='footer__link'>Preferencias</a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
